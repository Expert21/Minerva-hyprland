general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
}

# Background with blur
background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 8
    noise = 0.02
    contrast = 0.9
    brightness = 0.6
    vibrancy = 0.2
}

# Clock - Large mystical display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M %p')"
    color = rgba(199, 125, 255, 1.0)
    font_size = 120
    font_family = JetBrainsMono Nerd Font
    position = 0, 200
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 5
    shadow_color = rgba(123, 44, 191, 0.5)
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d')"
    color = rgba(224, 224, 224, 0.8)
    font_size = 24
    font_family = JetBrainsMono Nerd Font
    position = 0, 80
    halign = center
    valign = center
}

# Password input
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(123, 44, 191, 1.0)
    inner_color = rgba(13, 13, 13, 0.9)
    font_color = rgba(224, 224, 224, 1.0)
    fade_on_empty = true
    placeholder_text = <i>Enter the Arcane...</i>
    hide_input = false
    rounding = 10
    check_color = rgba(78, 205, 196, 1.0)
    fail_color = rgba(255, 107, 107, 1.0)
    fail_text = <i>Forbidden...</i>
    fail_transition = 300
    capslock_color = rgba(255, 107, 107, 0.8)
    position = 0, -100
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 3
    shadow_color = rgba(123, 44, 191, 0.5)
}
