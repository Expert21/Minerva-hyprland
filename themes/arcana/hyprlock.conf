# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                      HYPRLOCK - OBSIDIAN ARCANA                           ║
# ║              Enhanced with status indicators and profile picture          ║
# ╚══════════════════════════════════════════════════════════════════════════╝

general {
    grace = 5
    hide_cursor = true
    no_fade_in = false
}

# Background with heavy blur and purple tint
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 10
    noise = 0.02
    contrast = 0.85
    brightness = 0.5
    vibrancy = 0.3
    vibrancy_darkness = 0.2
}

# Profile picture (circular)
image {
    monitor =
    path = ~/.config/hypr/profile.jpg
    size = 120
    rounding = -1
    border_size = 3
    border_color = rgba(123, 44, 191, 1.0)
    position = 0, 280
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 5
    shadow_color = rgba(123, 44, 191, 0.5)
}

# Greeting with username
label {
    monitor =
    text = Welcome, $USER
    color = rgba(199, 125, 255, 0.9)
    font_size = 18
    font_family = JetBrainsMono Nerd Font
    position = 0, 190
    halign = center
    valign = center
}

# Clock - Large mystical display
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%I:%M')"
    color = rgba(199, 125, 255, 1.0)
    font_size = 140
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 60
    halign = center
    valign = center
    shadow_passes = 3
    shadow_size = 8
    shadow_color = rgba(123, 44, 191, 0.6)
}

# AM/PM indicator
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%p')"
    color = rgba(189, 147, 249, 0.7)
    font_size = 28
    font_family = JetBrainsMono Nerd Font
    position = 180, 60
    halign = center
    valign = center
}

# Date display
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%A, %B %d, %Y')"
    color = rgba(224, 224, 224, 0.8)
    font_size = 22
    font_family = JetBrainsMono Nerd Font
    position = 0, -30
    halign = center
    valign = center
}

# Uptime indicator
label {
    monitor =
    text = cmd[update:60000] echo " $(uptime -p | sed 's/up //')"
    color = rgba(157, 78, 221, 0.7)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 50, 30
    halign = left
    valign = bottom
}

# Network status
label {
    monitor =
    text = cmd[update:5000] echo "󰤨 $(nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 || echo 'Disconnected')"
    color = rgba(78, 205, 196, 0.7)
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = -50, 30
    halign = right
    valign = bottom
}

# Password input
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 3
    dots_size = 0.25
    dots_spacing = 0.25
    dots_center = true
    outer_color = rgba(123, 44, 191, 1.0)
    inner_color = rgba(13, 13, 13, 0.95)
    font_color = rgba(224, 224, 224, 1.0)
    fade_on_empty = true
    placeholder_text = <i>✨ Enter the Arcane...</i>
    hide_input = false
    rounding = 12
    check_color = rgba(78, 205, 196, 1.0)
    fail_color = rgba(255, 107, 107, 1.0)
    fail_text = <i>⚠ Forbidden...</i>
    fail_transition = 300
    capslock_color = rgba(255, 217, 61, 0.9)
    position = 0, -120
    halign = center
    valign = center
    shadow_passes = 2
    shadow_size = 4
    shadow_color = rgba(123, 44, 191, 0.5)
}

# Caps lock warning
label {
    monitor =
    text = CAPS LOCK ON
    color = rgba(255, 217, 61, 0.9)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -180
    halign = center
    valign = center
}
