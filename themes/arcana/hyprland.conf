# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                     HYPRLAND - OBSIDIAN ARCANA RICE                       ║
# ║                          Dark Fantasy Theme                               ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# ══════════════════════════════════════════════════════════════════════════════
# MONITORS
# ══════════════════════════════════════════════════════════════════════════════
# Auto-detect monitors. Adjust as needed for multi-monitor setup.
# Format: monitor = name, resolution@hz, position, scale
monitor = , preferred, auto, 1

# ══════════════════════════════════════════════════════════════════════════════
# AUTOSTART
# ══════════════════════════════════════════════════════════════════════════════

exec-once = dunst
exec-once = swww-daemon
exec-once = ~/.config/hypr/scripts/wallpaper.sh
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
# Polkit agent for GUI sudo prompts (needed for mode switching)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ══════════════════════════════════════════════════════════════════════════════
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# ══════════════════════════════════════════════════════════════════════════════
# GENERAL
# ══════════════════════════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2

    # Dark fantasy purple glow borders
    col.active_border = rgba(7b2cbfff) rgba(9d4eddff) 45deg
    col.inactive_border = rgba(1a1a2e99)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ══════════════════════════════════════════════════════════════════════════════
# DECORATION
# ══════════════════════════════════════════════════════════════════════════════
decoration {
    rounding = 10

    # Subtle transparency
    active_opacity = 0.95
    inactive_opacity = 0.90

    # Shadows for depth
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0d0d0dee)
    }

    # Blur for that mystical look
    blur {
        enabled = true
        size = 8
        passes = 2
        new_optimizations = true
        ignore_opacity = true
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS - Moderate, smooth
# ══════════════════════════════════════════════════════════════════════════════
animations {
    enabled = true

    # Bezier curves for smooth motion
    bezier = arcane, 0.25, 0.9, 0.1, 1.0
    bezier = fade, 0.5, 0.0, 0.5, 1.0
    bezier = slide, 0.4, 0.0, 0.2, 1.0

    # Window animations
    animation = windows, 1, 5, arcane, popin 80%
    animation = windowsOut, 1, 4, fade, popin 80%
    animation = fade, 1, 4, fade
    animation = border, 1, 8, arcane
    animation = borderangle, 1, 50, arcane, loop

    # Workspace animations
    animation = workspaces, 1, 5, slide, slide
}

# ══════════════════════════════════════════════════════════════════════════════
# LAYOUT
# ══════════════════════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

master {
    new_status = master
}

# ══════════════════════════════════════════════════════════════════════════════
# MISC
# ══════════════════════════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# ══════════════════════════════════════════════════════════════════════════════
# INPUT
# ══════════════════════════════════════════════════════════════════════════════
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}


# ══════════════════════════════════════════════════════════════════════════════
# KEYBINDINGS
# ══════════════════════════════════════════════════════════════════════════════
$mod = SUPER

# Core binds
bind = $mod, Return, exec, kitty
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, kitty -e ranger
bind = $mod SHIFT, E, exec, thunar
bind = $mod, V, togglefloating
bind = $mod, Tab, exec, rofi -show drun
bind = $mod, P, pseudo
bind = $mod, S, togglesplit
bind = $mod, F, fullscreen

# Lock screen
bind = $mod, L, exec, hyprlock

# Screenshot binds
bind = , Print, exec, hyprshot -m output
bind = $mod, Print, exec, hyprshot -m window
bind = $mod SHIFT, Print, exec, hyprshot -m region

# Clipboard history
bind = $mod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# Toggle Ghost Mode
bind = $mod SHIFT, G, exec, ~/.config/hypr/scripts/switch-mode.sh

# Wallpaper controls (Arcane mode)
bind = $mod, W, exec, ~/.config/hypr/scripts/wallpaper-menu.sh
bind = $mod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-switcher.sh --next

# Rofi extensions
bind = $mod, period, exec, ~/.config/hypr/scripts/rofi-emoji.sh
bind = $mod SHIFT, P, exec, ~/.config/hypr/scripts/rofi-pass.sh
bind = $mod, O, exec, ~/.config/hypr/scripts/rofi-projects.sh

# Move focus (arrow keys)
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Resize windows
bind = $mod CTRL, left, resizeactive, -50 0
bind = $mod CTRL, right, resizeactive, 50 0
bind = $mod CTRL, up, resizeactive, 0 -50
bind = $mod CTRL, down, resizeactive, 0 50

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Volume controls
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls (if laptop)
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ══════════════════════════════════════════════════════════════════════════════
# WINDOW RULES
# ══════════════════════════════════════════════════════════════════════════════
# Float certain windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Opacity rules
windowrulev2 = opacity 0.92, class:^(kitty)$
windowrulev2 = opacity 0.95, class:^(Code)$
windowrulev2 = opacity 0.95, class:^(code-url-handler)$
