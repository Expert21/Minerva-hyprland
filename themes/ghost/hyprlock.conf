# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                        HYPRLOCK - GHOST MODE                              ║
# ║                 Minimal pentesting-focused lock screen                    ║
# ╚══════════════════════════════════════════════════════════════════════════╝

general {
    grace = 2
    hide_cursor = true
    no_fade_in = true
}

# Solid black background - no screenshot for security
background {
    monitor =
    color = rgba(0, 0, 0, 1.0)
}

# Ghost Mode indicator
label {
    monitor =
    text = [ GHOST MODE ]
    color = rgba(0, 255, 0, 1.0)
    font_size = 14
    font_family = JetBrainsMono Nerd Font Mono Bold
    position = 0, 280
    halign = center
    valign = center
}

# Clock - Terminal style
label {
    monitor =
    text = cmd[update:1000] echo "$(date +'%H:%M:%S')"
    color = rgba(0, 255, 255, 1.0)
    font_size = 100
    font_family = JetBrainsMono Nerd Font Mono Bold
    position = 0, 120
    halign = center
    valign = center
}

# Date - ISO format
label {
    monitor =
    text = cmd[update:60000] echo "$(date +'%Y-%m-%d')"
    color = rgba(0, 255, 255, 0.7)
    font_size = 24
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 30
    halign = center
    valign = center
}

# VPN Status - Critical security indicator
label {
    monitor =
    text = cmd[update:3000] if ip link show proton0 &>/dev/null || ip link show tun0 &>/dev/null; then echo "VPN: CONNECTED"; else echo "VPN: DISCONNECTED"; fi
    color = rgba(0, 255, 0, 1.0)
    font_size = 16
    font_family = JetBrainsMono Nerd Font Mono Bold
    position = 0, -30
    halign = center
    valign = center
}

# IP Address
label {
    monitor =
    text = cmd[update:5000] echo "IP: $(ip -4 addr show $(ip route | grep default | awk '{print $5}' | head -1) 2>/dev/null | grep inet | awk '{print $2}' | cut -d/ -f1 | head -1 || echo 'N/A')"
    color = rgba(0, 255, 255, 0.6)
    font_size = 12
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, -55
    halign = center
    valign = center
}

# Password input - Minimal terminal style
input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.15
    dots_center = true
    outer_color = rgba(0, 255, 255, 1.0)
    inner_color = rgba(10, 10, 10, 1.0)
    font_color = rgba(0, 255, 255, 1.0)
    fade_on_empty = false
    placeholder_text = <i>root@ghost:~$ _</i>
    hide_input = false
    rounding = 0
    check_color = rgba(0, 255, 0, 1.0)
    fail_color = rgba(255, 51, 51, 1.0)
    fail_text = <i>ACCESS DENIED</i>
    fail_transition = 200
    capslock_color = rgba(255, 255, 0, 1.0)
    position = 0, -120
    halign = center
    valign = center
}

# System info footer
label {
    monitor =
    text = cmd[update:60000] echo "uptime: $(uptime -p | sed 's/up //') | kernel: $(uname -r | cut -d- -f1)"
    color = rgba(85, 85, 85, 0.8)
    font_size = 10
    font_family = JetBrainsMono Nerd Font Mono
    position = 0, 20
    halign = center
    valign = bottom
}

# Warning label
label {
    monitor =
    text = UNAUTHORIZED ACCESS PROHIBITED
    color = rgba(255, 51, 51, 0.6)
    font_size = 10
    font_family = JetBrainsMono Nerd Font Mono Bold
    position = 0, 50
    halign = center
    valign = bottom
}
