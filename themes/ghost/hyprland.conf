# ╔══════════════════════════════════════════════════════════════════════════╗
# ║                     HYPRLAND - GHOST MODE                                  ║
# ║                   Minimalistic Pentesting Environment                      ║
# ╚══════════════════════════════════════════════════════════════════════════╝

# ══════════════════════════════════════════════════════════════════════════════
# MONITORS
# ══════════════════════════════════════════════════════════════════════════════
monitor = , preferred, auto, 1

# ══════════════════════════════════════════════════════════════════════════════
# AUTOSTART - Ghost Mode Tools
# ══════════════════════════════════════════════════════════════════════════════
exec-once = waybar
exec-once = dunst
# Solid black background
exec-once = swaybg -c "#000000"
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle
# Polkit agent for GUI sudo prompts (needed for mode switching)
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# ══════════════════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ══════════════════════════════════════════════════════════════════════════════
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# ══════════════════════════════════════════════════════════════════════════════
# GENERAL - Minimalistic, no gaps, sharp edges
# ══════════════════════════════════════════════════════════════════════════════
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    # Cyber colors: Cyan active, Gray inactive
    col.active_border = rgba(00ffffff)
    col.inactive_border = rgba(333333ff)

    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

# ══════════════════════════════════════════════════════════════════════════════
# DECORATION - No blur, no transparency, sharp
# ══════════════════════════════════════════════════════════════════════════════
decoration {
    rounding = 0

    # Full opacity for focus
    active_opacity = 1.0
    inactive_opacity = 1.0

    # No shadows
    shadow {
        enabled = false
    }

    # No blur
    blur {
        enabled = false
    }
}

# ══════════════════════════════════════════════════════════════════════════════
# ANIMATIONS - Minimal, fast
# ══════════════════════════════════════════════════════════════════════════════
animations {
    enabled = true

    # Quick, no-nonsense animations
    bezier = instant, 0.0, 0.0, 0.0, 1.0

    animation = windows, 1, 2, instant
    animation = windowsOut, 1, 2, instant
    animation = fade, 1, 2, instant
    animation = border, 0
    animation = borderangle, 0
    animation = workspaces, 1, 2, instant, slide
}

# ══════════════════════════════════════════════════════════════════════════════
# LAYOUT
# ══════════════════════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
}

master {
    new_status = master
}

# ══════════════════════════════════════════════════════════════════════════════
# MISC
# ══════════════════════════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vfr = true
}

# ══════════════════════════════════════════════════════════════════════════════
# INPUT
# ══════════════════════════════════════════════════════════════════════════════
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}


# ══════════════════════════════════════════════════════════════════════════════
# KEYBINDINGS
# ══════════════════════════════════════════════════════════════════════════════
$mod = SUPER

# Core binds
bind = $mod, Return, exec, kitty
bind = $mod, Q, killactive
bind = $mod, M, exit
bind = $mod, E, exec, thunar
bind = $mod, V, togglefloating
bind = $mod, Tab, exec, rofi -show drun
bind = $mod, P, pseudo
bind = $mod, S, togglesplit
bind = $mod, F, fullscreen

# Lock screen
bind = $mod, L, exec, hyprlock

# Screenshot binds
bind = , Print, exec, hyprshot -m output
bind = $mod, Print, exec, hyprshot -m window
bind = $mod SHIFT, Print, exec, hyprshot -m region

# Clipboard history
bind = $mod SHIFT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy

# ══════════════════════════════════════════════════════════════════════════════
# GHOST MODE KEYBINDINGS
# ══════════════════════════════════════════════════════════════════════════════
# Toggle mode back to Arcana
bind = $mod SHIFT, G, exec, ~/.config/hypr/scripts/switch-mode.sh

# Quick launch pentesting tools
bind = $mod, B, exec, burpsuite
bind = $mod, W, exec, wireshark

# Move focus (arrow keys)
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Resize windows
bind = $mod CTRL, left, resizeactive, -50 0
bind = $mod CTRL, right, resizeactive, 50 0
bind = $mod CTRL, up, resizeactive, 0 -50
bind = $mod CTRL, down, resizeactive, 0 50

# Workspaces
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9

# Move window to workspace
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Scroll through workspaces
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Volume controls
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls (if laptop)
bindle = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# ══════════════════════════════════════════════════════════════════════════════
# WINDOW RULES
# ══════════════════════════════════════════════════════════════════════════════
# Float certain windows
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(thunar)$, title:^(File Operation Progress)$
windowrulev2 = float, class:^(org.gnome.Calculator)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Burpsuite float dialogs
windowrulev2 = float, class:^(burp-StartBurp)$, title:^(?!Burp Suite)
