# ═══════════════════════════════════════════════════════════════════════════════
# Basic Settings
# ═══════════════════════════════════════════════════════════════════════════════

# Use arrow keys for navigation (not vim)
set line_numbers relative
set preview_files true
set preview_images true
set preview_images_method kitty
set draw_borders both
set confirm_on_delete always
set show_hidden true
set sort natural
set sort_case_insensitive true

# ═══════════════════════════════════════════════════════════════════════════════
# Appearance
# ═══════════════════════════════════════════════════════════════════════════════

set colorscheme default
set unicode_ellipsis true
set status_bar_on_top false
set draw_progress_bar_in_status_bar true
set display_size_in_main_column true
set display_tags_in_all_columns true

# ═══════════════════════════════════════════════════════════════════════════════
# Navigation Key Bindings (Arrow Keys)
# ═══════════════════════════════════════════════════════════════════════════════

# Arrow key navigation
map <LEFT> move left=1
map <RIGHT> move right=1
map <UP> move up=1
map <DOWN> move down=1

# Page navigation
map <PAGEUP> move up=10
map <PAGEDOWN> move down=10
map <HOME> move to=0
map <END> move to=-1

# Enter directory or open file
map <CR> move right=1

# Go back
map <BACKSPACE> move left=1

# ═══════════════════════════════════════════════════════════════════════════════
# File Operations
# ═══════════════════════════════════════════════════════════════════════════════

map dd cut
map yy copy
map pp paste
map dD shell -s trash-put %s
map <DELETE> shell -s trash-put %s

# Rename
map cw console rename%space
map a rename_append

# Create
map md console mkdir%space
map mf console touch%space

# ═══════════════════════════════════════════════════════════════════════════════
# Shortcuts
# ═══════════════════════════════════════════════════════════════════════════════

# Quick directories
map gh cd ~
map gd cd ~/Downloads
map gc cd ~/.config
map gp cd ~/Projects

# Toggle hidden files
map zh set show_hidden!

# Reload config
map R reload_cwd

# Search
map / console search%space
map n search_next
map N search_next forward=False

# Tabs
map <C-n> tab_new
map <C-w> tab_close
map <TAB> tab_move 1
map <S-TAB> tab_move -1

# ═══════════════════════════════════════════════════════════════════════════════
# Shell Integration
# ═══════════════════════════════════════════════════════════════════════════════

# Open terminal in current directory
map S shell $SHELL

# Open in file manager (thunar)
map T shell thunar %d &

# ═══════════════════════════════════════════════════════════════════════════════
# Sorting
# ═══════════════════════════════════════════════════════════════════════════════

map on chain set sort=natural;   set sort_reverse=False
map os chain set sort=size;      set sort_reverse=False
map ot chain set sort=type;      set sort_reverse=False
map om chain set sort=mtime;     set sort_reverse=False

# Reverse
map oN chain set sort=natural;   set sort_reverse=True
map oS chain set sort=size;      set sort_reverse=True
map oT chain set sort=type;      set sort_reverse=True
map oM chain set sort=mtime;     set sort_reverse=True
